<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password Validator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>Exercise 1: Password Validator</h1>
            <p>Enter in your password, and then re-enter it in again to verify it. Hit "Validate" when finished.</p>
        </header>

        <main>
            <form action="/" method="GET">
                <div>
                    <input class="password" type="text" id="password" placeholder="Enter password">    
                </div>
                <div>
                    <input class="password" type="text" id="verify" placeholder="Re-enter password">
                </div>
                <div>   
                    <input type="submit" class="fbutton fbutton3" id="validate" value="Validate">
                </div>
            </form>
        </main>

        <footer>
            <p>Tyler Rains, EECS 448, Lab 8</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
